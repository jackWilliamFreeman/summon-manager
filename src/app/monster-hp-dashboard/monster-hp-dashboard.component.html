<mat-card>
  <mat-card-title>Monster Health</mat-card-title>
  <mat-card-subtitle>Control your monsters health here</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content>
    <table mat-table [dataSource]="dashboardMonsters" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let monster">{{ monster.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let monster">{{ monster.name }}</td>
      </ng-container>

      <ng-container matColumnDef="damage_Taken">
        <th mat-header-cell *matHeaderCellDef>Damage Taken</th>
        <td mat-cell *matCellDef="let monster">
          <input matInput [(ngModel)]="monster.damage_Taken" placeholder="0" />
        </td>
      </ng-container>

      <ng-container matColumnDef="temp_HP">
        <th mat-header-cell *matHeaderCellDef>Temporary Hit Points</th>
        <td mat-cell *matCellDef="let monster">{{ monster.temp_HP }}</td>
      </ng-container>

      <ng-container matColumnDef="remaining_HP">
        <th mat-header-cell *matHeaderCellDef>Remaining Hit Points</th>
        <td mat-cell *matCellDef="let monster">
          {{ monster.remaining_HP - monster.damage_Taken }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Summon' Temp Hp</mat-label>
        <input
          matInput
          [(ngModel)]="tempHp"
          (change)="updateMonstersWithTempHp()"
          value="0"
          name="summonHp"
        />
      </mat-form-field>
    </form>
  </mat-card-actions>
</mat-card>
