<div style="padding: 5px;">
  <span style="padding: 5px;">Summon</span>
  <span style="padding: 5px; width: 50px;"
    ><input [(ngModel)]="numberToSummon"
  /></span>
  <span style="padding: 5px;">of type: {{ selectedMonster?.name }}</span>
  <button
    mat-button
    routerLink="/dashboard/{{ selectedMonster?.name }}/{{
      this.numberToSummon
    }}"
    *ngIf="selectedMonster"
  >
    Summon!
  </button>
</div>

<div class="container">
  <span style="width: 20px;"></span>
  <div class="fixed">
    <br />
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="searchMonster($event)"
        placeholder="Eg. DireWolf"
      />
    </mat-form-field>

    <table mat-table [dataSource]="monsters$" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let monster" (click)="onSelect(monster)">
          {{ monster.name }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
  <span style="width: 20px;"></span>
  <div class="flex-item">
    <app-monster-view [monster]="selectedMonster"></app-monster-view>
  </div>
</div>
