<mat-card style="max-width: 300px;">
  <span style="width: 20px;"></span>
  <div class="fixed">
    <br />
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="searchMonster($event)"
        placeholder="Eg. DireWolf"
      />
    </mat-form-field>

    <table mat-table [dataSource]="monsters$" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let monster" (click)="onSelect(monster)">
          {{ monster.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="summon">
        <th mat-header-cell *matHeaderCellDef></th>
        <ng-container *matCellDef="let monster">
          <td mat-cell *ngIf="monster?.name == this.selectedMonster?.name">
            <button
              mat-raised-button
              color="primary"
              (click)="openDialog()"
              *ngIf="selectedMonster"
            >
              Summon!
            </button>
          </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
</mat-card>
<span style="width: 20px;"></span>
<div class="flex-item" style="padding-top: 5px;">
  <app-monster-view [monster]="selectedMonster"></app-monster-view>
</div>
