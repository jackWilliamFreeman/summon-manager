<mat-card>
  <mat-card-title>Monster Attacks</mat-card-title>
  <mat-card-subtitle>Control your monsters attacks here</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content>
    <table mat-table [dataSource]="dashboardMonsters" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let monster">{{ monster.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let monster">{{ monster.name }}</td>
      </ng-container>

      <ng-container matColumnDef="advantage">
        <th mat-header-cell *matHeaderCellDef>Has Advantage</th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            [checked]="row.has_Advantage"
            [(ngModel)]="row.has_Advantage"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="dice_Roll">
        <th mat-header-cell *matHeaderCellDef>Dice Roll</th>
        <td mat-cell *matCellDef="let monster">{{ monster.dice_Roll }}</td>
      </ng-container>

      <ng-container matColumnDef="critical">
        <th mat-header-cell *matHeaderCellDef>Critical?</th>
        <td mat-cell *matCellDef="let monster">{{ monster.critical }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field>
      <mat-label>To Hit Modifier</mat-label>
      <input matInput [(ngModel)]="toHit" placeholder="Eg. DireWolf" />
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="rollAttacksForMonsters()">
      roll attacks
    </button></mat-card-actions
  >
</mat-card>
