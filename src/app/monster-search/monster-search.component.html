<div id="search-component">
  <h4><label for="search-box">Search For Beast Summons</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let monster of monsters$ | async">
      <a>
        {{ monster.name }}
      </a>
    </li>
  </ul>
</div>
